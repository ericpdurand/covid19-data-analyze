name: updateCountriesAndRun

on:
  
  workflow_dispatch:
    inputs:
      countries:
        description: "List of Countries"
        required: true
        type: string
      
jobs:

  getCountries:
    
    runs-on: ubuntu-latest
    
    steps:
      
      - uses: actions/checkout@v3

      - name: Handle input
        run: |
          echo "Countries:" ${{ inputs.countries }}
          rm data/countries.txt
          readarray -d , -t countries <<< {{ inputs.countries }}
          for c in countries
            do
              echo c >> countries.txt
            done
            
          


